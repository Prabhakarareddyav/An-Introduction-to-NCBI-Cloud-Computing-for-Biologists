<!doctype html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

{% seo %}
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <script src="https://code.jquery.com/jquery-3.3.0.min.js" integrity="sha256-RTQy8VOmNlT6b2PIRur37p6JEBZUE7o8wPgMvu18MC4=" crossorigin="anonymous"></script>
    <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
    
    <!--[if lt IE 9]>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js" integrity="sha256-3Jy/GbSLrg0o9y5Z5n1uw0qxZECH7C6OQpVBgNFYa0g=" crossorigin="anonymous"></script>
    <![endif]-->
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

  </head>
  <body>
    
      <header>
        <h1>{{ default: site.github.repository_name | default: site.title | page.title }}</h1>
	<img src='doc_images/NCBI_white_fit.png', alt='NCBI logo', width='300px'>
        <div id="banner">
           <a href="{{ site.github.repository_url }}" class="button" id='GitHub' target="_blank">View On GitHub</a>
           <a href="https://parkcoj.github.io/Intro-to-NCBI-Cloud-Computing/slides.pdf" class="button" id='Slides' target="_blank">Download Slides</a>
        </div>
      </header>


      <div class="wrapper">
        <div class='fake'>
	  <nav>
            <ul></ul>
          </nav>
        </div>
        <section> 
	  {{ content }}
        </section>
      </div>
  </body>
</html>
